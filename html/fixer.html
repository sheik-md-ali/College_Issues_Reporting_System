<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Fixer Dashboard</h2>
        <div id="issueList">
            <!-- Issues assigned to the fixer will be dynamically added here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const issues = [
                { id: 1, type: "Electrical", severity: "High", location: "Classroom A1", status: "Pending" },
                { id: 2, type: "Plumbing", severity: "Medium", location: "Hostel Block B", status: "In Progress" }
            ];

            const issueList = document.getElementById("issueList");

            issues.forEach(issue => {
                const issueCard = document.createElement("div");
                issueCard.classList.add("issue-card");

                issueCard.innerHTML = `
                    <h3>${issue.type} Issue</h3>
                    <p><strong>Severity:</strong> ${issue.severity}</p>
                    <p><strong>Location:</strong> ${issue.location}</p>
                    <p><strong>Status:</strong> <span class="status">${issue.status}</span></p>
                    <button onclick="updateStatus(${issue.id}, 'In Progress')">Start Work</button>
                    <button onclick="updateStatus(${issue.id}, 'Resolved')">Mark as Resolved</button>
                `;

                issueList.appendChild(issueCard);
            });
        });

        function updateStatus(issueId, newStatus) {
            alert(Issue ID ${issueId} status updated to ${newStatus});
            location.reload(); // Simulate status update (replace with real API call)
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .issue-card {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .status {
            color: blue;
        }
        button {
            padding: 8px 12px;
            margin-right: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button:first-of-type {
            background: orange;
            color: white;
        }
        button:last-of-type {
            background: green;
            color: white;
        }
    </style>
</body>
</html>
