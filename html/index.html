<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Issues Reporting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <div class="header">College Issues Reporting System</div>

    <div class="container">
        <!-- Issue Reporting Form -->
        <div class="form-container">
            <h2>Report an Issue</h2>
            <form id="issueForm">
                <div class="form-group">
                    <label for="issueType">Issue Type:</label>
                    <select id="issueType" required>
                        <option value="">Select an Issue Type</option>
                        <option value="Electrical">Electrical</option>
                        <option value="Plumbing">Plumbing</option>
                        <option value="Wi-Fi">Wi-Fi</option>
                        <option value="Cleanliness">Cleanliness</option>
                        <option value="Security">Security</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" rows="4" placeholder="Describe the issue..." required></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="Enter location (e.g., Library, Classroom)" required>
                </div>

                <div class="form-group">
                    <label for="severity">Severity:</label>
                    <select id="severity" required>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                        <option value="Critical">Critical</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Upload Image:</label>
                    <input type="file" id="image" accept="image/*">
                </div>

                <button type="submit" class="submit-btn">Submit Issue</button>
            </form>
        </div>

        <!-- Reported Issues List -->
        <div class="issue-list">
            <h2>My Reported Issues</h2>
            <div id="issuesContainer">
                <!-- Reported issues will be displayed here dynamically -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
